<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Service</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00b4db, #0083b0);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fffae6;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .highlight {
            color: #ffd700;
            font-weight: bold;
        }

        .button {
            background-color: #ffd700;
            color: #0083b0;
            font-size: 1.1em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #fffae6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Employee Service</h1>
    <p>
        <span class="highlight">Employee Service</span> is a Spring Boot project that includes
        REST APIs, Unit Testing, Integration Testing, and CI/CD using GitHub Actions.
    </p>
    <button class="button" onclick="alert('You clicked the button!')">Learn More</button>
</div>

</body>
</html>
